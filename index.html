<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Road Animations</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- indsæt link her til eksternt stylesheet -->
  </head>
  <body>
    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="sun"></div>
      <div class="bg">
        <img src="img/red-car.png" id="redCar" class="car1" alt="red-car" />
        <img src="img/car.gif" id="policeCar" class="car2" alt="car" />
        <img
          src="img/light-blue-car.png"
          id="blueCar"
          class="car3"
          alt="light-blue-car"
        />
        <img src="img/truck.webp" id="truck" class="car4" alt="truck" />
        <img src="img/bus.webp" id="bus" class="car5" alt="bus" />
      </div>
    </section>
    <!-- indsæt link her til eksternt javascript -->
    <script src="js/animate-objects-on-road.js"></script>
  </body>
</html>
